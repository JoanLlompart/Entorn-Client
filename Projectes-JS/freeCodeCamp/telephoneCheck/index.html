<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Validación de Números de Teléfono</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Validación de Números de Teléfono</h2>
        <form id="phoneValidationForm">
            <div class="form-group">
                <label for="phoneNumber">Número de Teléfono:</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Ejemplo: 555-555-5555">
            </div>
            <button type="button" class="btn btn-primary" onclick="telephoneCheck()">Validar</button>
        </form>
        <div id="validationResult" class="mt-3"></div>
    </div>

    <script src="telephoneCheck.js"></script> <!-- Referencia al archivo JavaScript externo -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
