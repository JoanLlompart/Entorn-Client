<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cat Api</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <p><a href="#cat">Cat</a></p>
                </li>
                <li>
                    <p><a href="#breeds">Breeds</a></p>
                </li>
            </ul>
        </nav>
    </header>
    <div id="catView">
        <h1>CAT</h1>
        <label for="breeds">Filtrar por raza: </label>

        <select id="breeds">
            <!-- Opciones de razas (pueden ser generadas dinámicamente) -->
            <option value="">Any</option>
        </select>
        <img src="" alt="Imagen de la raza seleccionada">

    </div>

    <div id="breedsView">
        <h1>BREED</h1>
        <div id="pagination">
            <span>Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
            <button id="prevButton" data-direction="prev">&lt;Prev</button>
            <button id="nextButton" data-direction="next">Next&gt;</button>
            <select id="breedsPerPage">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="40">40</option>
            </select>
            <span>Results per page</span>
        </div>
        <ul id="breedsList">
            <!-- Aquí se mostrarán las razas -->
        </ul>
    </div>
    <script src="proba.js"></script>
</body>

</html>
